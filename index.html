<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: url(images/slide1.jpg) no-repeat center/cover;">
                <div class="swiper_content">
                    <p>Global Grand Event on digital design</p>
                    <h2>thinking conference</h2>
                    <a href="#">get ticket</a>
                    <a href="#">explore more</a>
                </div>
            </div>
            <div class="swiper-slide" style="background: url(images/slide2.jpg) no-repeat center/cover;">
                <div class="swiper_content">
                    <p>Global Grand Event on digital design</p>
                    <h2>thinking conference</h2>
                    <a href="#">get ticket</a>
                    <a href="#">explore more</a>
                </div>
            </div>
            <div class="swiper-slide" style="background: url(images/slide3.jpg) no-repeat center/cover;">
                <div class="swiper_content">
                    <p>Global Grand Event on digital design</p>
                    <h2>thinking conference</h2>
                    <a href="#">get ticket</a>
                    <a href="#">explore more</a>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>







    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
